<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drip Pipe Calculator Acre Wise</title>
  <meta name="description" content="Drip Pipe Calculator. Calculate how many meters of drip pipe required for your farm easily.">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 20px; }
    .container { background: #fff; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #2a7b2a; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 90%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2a7b2a; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #256625; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drip Pipe Calculator</h1>
    <label for="acres">किती एक्कर साठी करायचे आहे:</label>
    <input type="number" id="acres" placeholder="e.g., 2">
    
    <label for="sariLength">किती फुट सरी आहे:</label>
    <input type="number" id="sariLength" placeholder="e.g., 5">
    
    <button onclick="calculatePipe()">Calculate Pipe</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculatePipe() {
      let acres = parseFloat(document.getElementById("acres").value);
      let sariFeet = parseFloat(document.getElementById("sariLength").value);

      if (isNaN(acres) || isNaN(sariFeet) || acres <= 0 || sariFeet <= 0) {
        document.getElementById("result").innerHTML = "⚠️ Please enter valid numbers.";
        return;
      }

      let totalSqFt = acres * 43560;
      let pipeFeet = totalSqFt / sariFeet;
      let pipeMeters = pipeFeet * 0.3048;

      document.getElementById("result").innerHTML =
        "✅ Total Pipe Required: " + pipeMeters.toFixed(2) + " meters";
    }
  </script>
</body>
</html>
